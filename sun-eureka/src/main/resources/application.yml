server:
  port: 8091
eureka:
  instance:
    hostname: localhost
  server:
    #关闭自我保护
    enable-self-preservation: false
    #清理服务器
    eviction-interval-timer-in-ms: 5000
  client:
    healthcheck:
      enabled: true
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
spring:
  security:
    user:
      name: root
      password: root